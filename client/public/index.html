<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Chat.io</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>

  
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <body>

      <div id="page-home">

        <div class="content">

          <div class="logo">
            <h1 class="chatiologo" type="hidden">Chat.io</h1>
            <h3 class="createiologo" type="hidden">Create by Cyberpunk</h3>
          </div>

          <nav class="serverSidebar">
            <div class="scroller" dir="ltr" style="overflow: hidden; padding-right: 0px;">
               <div class="servers">
                 <button class="online"></button>
                 <button class="listItem"></button>
                 <button class="listItem"></button>
                 <button class="listItem"></button>
                 <button class="listItem"></button>
                 <button class="listItem"></button>
               </div>
            </div>
          </nav>

          <nav class="channel">
            <div class="searchBar">
              <button type="button" class="searchBarbutton">Find or start a conversation</button>
            </div>

            <div class="friendsScroller" role="list">
              <div class="friendsContent" style="height: 585px;">
                <a class="logoFriends">
                  <h3 class="friendsLogo">Friends</h3>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="Usuario" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="userFriends" role="listitem">
                  <div class="userLayout">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="onlineUser">
                      <button class="onlineButton"></button>
                    </div>
                  </div>
                </a>

                <a class="profile" role="listitem">
                  <div class="profileUser">
                    <div class="avatar">
                      <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="40" height="40"/>
                    </div>
                    <div class="username">
                      <div class="name">Username</div>
                    </div>
                    <div class="profileLayout">
                      <button class="profileButton"></button>
                    </div>
                    <div class="profileLayout">
                      <button class="profileButton"></button>
                    </div>
                    <div class="profileLayout">
                      <button class="profileButton"></button>
                    </div>
                  </div>
                </a>
                

              </div>
            </div>
          </nav>

          <nav class="settings">
            <div class="chatSettings">
              <section class="chatBar">
                <div class="settingName">
                  <div class="avatar">
                    <img src="https://cdn.ppconcursos.com.br/uploads/depoimentos/padrao.png" alt="userimg" width="50" height="50"/>
                  </div>
                  <div class="settingUsername">
                    <div class="nameSetting">@Username</div>
                  </div>
                  <div class="onlineUser">
                    <button class="onlineButton"></button>
                  </div>
                </div>
                <div class="settingLogo">
                  <h1 class="logoSetting">Chat.io</h1>
                </div>
                <div class="settingLayout">
                  <button class="settingButton">
                    <img src="https://newswhakatane.nz/wp-content/uploads/2019/07/purple-phone-icon-png-5.png" alt="phonecall" width="30" height="30">
                  </button>
                  <button class="settingButton"></button>
                  <button class="settingButton"></button>
                </div>
              </section>
            </div>
          </nav>

        </div>

      </div>

    </body>


</html>
